    .header{

    h2 {
      font-size: 1.5rem;

      animation: dance 1s infinite ease-in-out;
    }

    @keyframes dance {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.08) rotate(1deg); }
    }

    label {
      font-size: 1.3rem;
      margin-top: 20px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
    }

    input, .form-control {
      font-size: 1.1rem;
      margin-top: 10px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #00ff00;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff00 inset, 0 0 15px #00ff00;
      animation: dance 2s infinite ease-in-out;
    }

    .btn-submit{
      background:#00ff00;
      color:#000;
      font-weight: bold;
      width: 100%;
      margin-top: 15px;
      box-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00;
      border: none;
    }

    .btn-stop{
      background:#ff0000;
      color:#fff;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000;
      border: none;
    }

    .footer{

      color: #fff;

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto 40px;
    }

    .social-buttons a {
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 0 15px #00ff00;
      background: linear-gradient(145deg, #128C7E, #25D366);
      transition: all 0.3s ease;
      font-weight: 800;
    }

    .social-buttons a.facebook-btn {
      background: linear-gradient(145deg, #3b5998, #1877f2);
      box-shadow: 0 0 15px #00eaff;
    }

    .social-buttons a:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
    }

    /* Image glow + dance */
    .profile-img {
      border-radius: 50%;
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      animation: dance 3s infinite ease-in-out;
    }

    /* Approval Gate styles */
    #gate {
      max-width: 520px;
      margin: 50px auto 0;
      background: #0b0b0b;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 25px #00eaff, 0 0 55px #00eaff;
      text-align: center;
    }
    #gate h3{
      color:#00eaff;
      text-shadow: 0 0 10px #00eaff,0 0 20px #00eaff;
      margin-bottom: 10px;
    }
    #gate small{
      color:#9adfff;
    }
    .code-input{
      background:#101010;
      color:#fff;
      border:1px solid #00eaff;
      border-radius:10px;
      padding:12px;
      width:100%;
      box-shadow: 0 0 10px #00eaff inset, 0 0 15px #00eaff;
      text-align:center;
      letter-spacing:2px;
      font-weight:700;
    }
    .btn-approve{
      background:#00eaff;
      color:#001015;
      font-weight: 800;
      width: 100%;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
    }
    .btn-revoke{
      background:#ff0077;
      color:#fff;
      font-weight: 700;
      width: 100%;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 0 15px #ff0077, 0 0 25px #ff0077;
    }
    #statusMsg{ margin-top:10px; color:#39ff14; }
    .hidden{ display:none !important; }
  </style>
</head>

  <!-- ðŸš€ WhatsApp & Facebook Buttons (with Approval Msg) -->

  <!-- ========== MAIN APP (hidden until approved) ========== -->

  <script>
    // ---------- Slideshow ----------
    const images = [
      "https://i.postimg.cc/Gp0vrctK/IMG-20250826-WA0061.jpg",
      "https://i.postimg.cc/bJcg6x1z/IMG-20250826-WA0060.jpg",
      "https://i.postimg.cc/DyZrPjRr/IMG-20250826-WA0062.jpg"
    ];
    let idx = 0;
    const profileImage = document.getElementById("profileImage");
    setInterval(() => {
      idx = (idx + 1) % images.length;
      profileImage.src = images[idx];
    }, 2000);

    // ---------- STOP (reset) ----------
    const form = document.getElementById("mainForm");
    const stopBtn = document.getElementById("stopBtn");
    if (stopBtn){
      stopBtn.addEventListener("click", function(){
        form.reset();
        alert("Process STOP kar diya gaya!");
      });
    }

    // ---------- Approval Gate ----------
    // Owner code: isey apni marzi se change kar sakte ho
    const OWNER_ACCESS_CODE = "DOHLAW-APPROVE-2025"; // <--- yahan apna secret rakhna

    const gate = document.getElementById("gate");
    const app = document.getElementById("app");
    const approveBtn = document.getElementById("approveBtn");
    const revokeBtn = document.getElementById("revokeBtn");
    const accessCodeInput = document.getElementById("accessCode");
    const statusMsg = document.getElementById("statusMsg");

    // Check stored approval
    function checkApproval(){
      const until = localStorage.getItem("approvedUntil");
      const now = Date.now();
      if (until && Number(until) > now){
        gate.classList.add("hidden");
        app.classList.remove("hidden");
      } else {
        app.classList.add("hidden");
        gate.classList.remove("hidden");
      }
    }

    // Approve flow
    approveBtn.addEventListener("click", () => {
      const code = accessCodeInput.value.trim();
      if (!code){
        statusMsg.style.color = "#ffcc00";
        statusMsg.textContent = "Please enter Access Code.";
        return;
      }
      if (code === OWNER_ACCESS_CODE){
        // 24 hours approval
        const expiresAt = Date.now() + (24 * 60 * 60 * 1000);
        localStorage.setItem("approvedUntil", String(expiresAt));
        statusMsg.style.color = "#39ff14";
        statusMsg.textContent = "Approved! Opening app...";
        setTimeout(checkApproval, 500);
      } else {
        statusMsg.style.color = "#ff5555";
        statusMsg.textContent = "Invalid code.";
      }
    });

    // Revoke flow
    revokeBtn.addEventListener("click", () => {
      localStorage.removeItem("approvedUntil");
      statusMsg.style.color = "#ff0077";
      statusMsg.textContent = "Access revoked.";
      setTimeout(checkApproval, 400);
    });

    // Initial gate check
    checkApproval();
  </script>
